<h1> Welcome to {{vm.user.username}}'s page</h1>

<ui-view></ui-view>

  <h2>Published Polls</h2>
  <div ng-repeat="poll in vm.publishedPolls track by poll.id">
    <qp-poll-card poll="poll"></qp-poll-card>
  </div>


<h2>Public Votes</h2>
<ul>
  <div ng-repeat="vote in vm.user.votes">
    <li>{{vote.poll.question}} <br> {{vm.user.username}} responded with {{vote.response.text}}</li>
  </div>
</ul>
