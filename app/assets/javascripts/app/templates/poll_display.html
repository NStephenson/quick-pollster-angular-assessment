<div ng-if="vm.poll.public_results || vm.currentUser.id === vm.poll.user.id">
  <p ng-if="!vm.poll.public_results">These results are private. Only you can see them.</p>
  <ul>
  <div ng-repeat="response in vm.poll.responses track by response.id">
    <li>{{response.text}} - {{response.selected}}
  </div>
  </ul>
</div>

<div ng-if="!vm.poll.public_results && vm.currentUser.id != vm.poll.user.id">
  <p>This Poll's results are set to Private. Only the owner can see the results.</p>
</div>
