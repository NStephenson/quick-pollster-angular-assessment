<h1>Log In!</h1>

<form ng-submit="login()">
  <label>Email:</label>
  <input type="email" name="login" ng-model="user.login"><br>
  <label>Password:</label>
  <input type="password" name="password" ng-model="user.password"><br>
  <input type="submit" name="submit" value="Login to Quick Pollster">
</form>
