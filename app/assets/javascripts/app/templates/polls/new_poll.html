  <h1>Create a new poll:</h1>
<form ng-submit="vm.createNewPoll()" name="newPollForm" novalidate>

  <label>Question:</label>
  <input type="text" name="question" ng-model="vm.poll.question" required="required" minlength="5">

  <div ng-messages="newPollForm.question.$error" ng-if="newPollForm.question.$touched && newPollForm.question.$invalid">
    <p ng-message="required">Question is required!</p>
    <p ng-message="minlength">Make it longer.</p>
  </div><br>

  <div ng-repeat="response in vm.poll.responses_attributes">
    <label>Response {{$index + 1}}:</label>
    <input type="text" name="response" ng-model="response.text"><br>
  </div>

<h2>Poll Options</h2>
    <label>Allow multiple responses?:</label>
    <input type="checkbox" name="poll" ng-model="vm.poll.select_multiple"><br>
  <div ng-if="vm.currentUser">
    <label>Publish this Poll?:</label>
    <input type="checkbox" name="poll" ng-model="vm.poll.published"><br>
    <label>Make Results Public?:</label>
    <input type="checkbox" name="poll" ng-model="vm.poll.public_results"><br>
  </div>

  <input type="submit" name="Submit Poll" value="Submit Poll">
</form>
